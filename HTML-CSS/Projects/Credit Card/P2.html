<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="P2.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="card">
        <div class="head"> 
            <div class="left">
                    <img src="/HTML-CSS/Projects/Credit Card/mastercard-og-image.png" class=" logo">
                <div class="title">Master Card</div>
            </div>
            <img src="/HTML-CSS/Projects/Credit Card/credit-card-microchip.jpg" alt="chip" class="chip">    
        </div>
        <div class="mid">
            <div class="text">Card Number</div>
            <div class="Number">8050 5040 2030 3020</div>
        </div>
        <div class="end">
            <div class="name">Saurav Kumar Singh</div>
            <div class="right">
                <div class="valid">Valid Thru</div>
                <div class="date">05/28</div>
            </div>
        </div>
    </div>
</body>
</html>
