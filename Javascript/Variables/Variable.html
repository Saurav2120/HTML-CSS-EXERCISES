<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        let variable=3;
        console.log(variable);

        let calculation=2+2;
        console.log(calculation);

        console.log(calculation+2);

        let result= calculation+variable;
        console.log(result);

        let message='hello';
        console.log(message);

        console.log(message + 'sir');

        message = 'text' +'me';
        console.log(message);

        variable = variable + 7;
        console.log(variable);
    </script>
</body>
