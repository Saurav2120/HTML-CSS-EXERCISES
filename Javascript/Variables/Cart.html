<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>
</head>
<body>
    <p>Cart Quantity</p>

    <button onclick="console.log(`Cart Quantity : ${quant}`);">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);
    ">Add to Cart</button>

    <button onclick="
    updateCartQuantity(2);
    ">+2</button>

    <button onclick="
    updateCartQuantity(3);
    ">+3</button>

    <button onclick="quant = 0;
    console.log('Cart was reset.');
    console.log(`Cart Quantity : ${quant}`);
    ">Reset Cart</button>

    <button onclick="
    updateCartQuantity(4);
    ">+4</button>

    <button onclick="
    updateCartQuantity(5);
    ">+5</button>

    <button onclick="
    updateCartQuantity(-1);
    ">Remove from Cart</button>

    <button onclick="
    updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
    updateCartQuantity(-3);
    ">-3</button>
    <!--Javascript From Here-->
    <script>
        let quant = 0;

        function updateCartQuantity(value){
            if(quant + value > 10){
                alert('The Cart is Full.');
                return;
            }
            if(quant + value < 0){
                alert('Not enough items in the Cart.');
                return;
            }
            
            quant+=value;
            console.log(`Cart Quantity: ${quant}`);
            
        }
    </script>
</body>
</html>
